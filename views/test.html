<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input type="button" value="GET" onclick="get()"/>
        <script>
            const URL = "https://chabdghuz2.execute-api.ap-northeast-2.amazonaws.com/asd/";
            function get() {
                fetch(URL, {
                    headers: {
                        'Accept' : 'application/json'
                    }
                }).then(res => res.json())
                .then(data => console.log(data))
                .catch(err => console.error(err))
            }
        </script>
    </body>
</html>
