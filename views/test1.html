<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input type="button" value="회의 종료" onclick="post()"/>
        <script>
            const URL = "https://chabdghuz2.execute-api.ap-northeast-2.amazonaws.com/asd/";
            function post() {
                fetch(URL, {
                    method: "POST",
                    body: JSON.stringify({
                        title: "Test",
                        str: "I am testing!",
                        userId: 1
                    }),
                    headers: {
                        'Accept' : 'application/json'
                    }
                }).then(res => res.json())
                .then(response => console.log('Success:', JSON.stringify(response)))
                .catch(err => console.error('Error:', err))
            }
        </script>
    </body>
</html>
